<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{username}} - Profile</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/global/lucide-font/lucide.css">
    </head>
    <body>
        <script>
            function addHeader(text, type="neutral") {
                document.querySelector('header').style.display = 'flex';
                document.querySelector('header p').innerText = String(text);
                document.querySelector('header').classList.add(type);
            }
        </script>
        <header>
            <p>[DEFAULT] Please file a bug report to #userrate-project on Slack if you see this!</p>
            <button class="icon-x" id="close-header"></button>
        </header>
        <div class="profile-container" style="background: url({{pfp}}) no-repeat center center; background-size: cover;">
            <img id="pfp" src="{{pfp}}" width="112" height="112">
            <div class="plain-profile-container">
                <div class="name-profile-container">
                    <p class="smallText">{{memberId}}</p>
                    <h1>{{username}}</h1>
                </div>
                <p id="statusText">{{statusEmoji}} <span>{{statusText}}</span></p>
            </div>
        </div>
        <div class="hackatime-container">
            <div class="hackatime-information-container">
                <h2 class="part-truncate">
                    <span class="part-truncate-primary">{{username}}</span>
                    <span class="part-truncate-secondary">'s Hackatime</span>
                </h2>
                <div class="hackatime-flex-container">
                    <div>
                        <p>All-time</p>
                        <h3>{{lifetimeCodingTime}}</p>
                    </div>
                    <div>
                        <p>Daily Avg.</p>
                        <h3>{{dailyAverage}}</p>
                    </div>
                    <div>
                        <p>Trust Level</p>
                        <h3>{{hackatimeTrustFactor}}</p>
                    </div>
                    <div class="hackatime-languages-list">
                        {{topLanguages}}
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('close-header').addEventListener('click', () => {
                document.querySelector('header').style.display = 'none';
            });
        </script>
    </body>
</html>
